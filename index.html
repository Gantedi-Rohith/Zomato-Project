<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Zomato</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar_brand">
          <img src="assets/logo.png" alt="logo" class="navbar_logo" />
        </div>
        <div class="navbar_nav_items">
          <button class="nav_item">Order Food</button>
        </div>
      </nav>
    </header>
    <main class="container">
      <!-- Hero Section -->
      <section class="hero_container">
        <div class="hero_img_container">
          <img src="assets/hero.jpg" alt="Hero image" class="hero_image" />
        </div>
        <div class="hero_desc">
          <h1 class="hero_text">
            Order food from favourite restaurants near you.
          </h1>
          <button class="button_primary">Order Now</button>
        </div>
      </section>

      <!-- Explore Menu -->

      <section class="explore_menu_container">
        <h1 class="explore_menu_text">Explore Our Menu</h1>
        <div class="explore_menu_gradient_bg"></div>
        <div class="explore_menu_lists">
          <!-- Burger -->

          <div class="food_card">
            <div class="food_card_img_container">
              <img src="assets/burger.jpg" alt="Burger" class="food_img" />
            </div>
            <div class="food_card_desc">
              <h3 class="food_title">Burger</h3>
              <p>
                Burger King, Mcdonalds, Burger Place
                <span style="color: red">+3</span>
              </p>
            </div>
          </div>

          <!-- Pizza -->

          <div class="food_card" id="pizza_card">
            <div class="food_card_img_container">
              <img src="assets/pizza.jpg" alt="Pizza" class="food_img" />
            </div>
            <div class="food_card_desc">
              <h3 class="food_title">Pizza</h3>
              <p>
                Pizza Hit, Domino's Pizza <span style="color: red">+3</span>
              </p>
            </div>
          </div>

          <!--Ice Cream  -->

          <div class="food_card">
            <div class="food_card_img_container">
              <img
                src="assets/iceCream.jpg"
                alt="Ice Creams"
                class="food_img"
              />
            </div>
            <div class="food_card_desc">
              <h3 class="food_title">Ice Creams</h3>
              <p>
                Baskin Robins, Ibaco, Cream Stone
                <span style="color: red">+3</span>
              </p>
            </div>
          </div>
        </div>
        <div class="explore_menu_view_more">
          <button class="button_primary">View More</button>
        </div>
      </section>
    </main>
  </body>
</html>
